  <title>GitHub</title>

<style>
/*apply reset*/
*{

margin:0px;
padding: 0px;
font-family:Arial, Helvetica, sans-serif;
}

/*to remove vertical scrollbar*/
::-webkit-scrollbar{
  width:  0px;
  height: 0px;
}
/*image will be emerged from iframe*/
img{
  width: 100vw;

}
a{

  display:block;
  background-color: rgb(22, 67, 82);
  color: white;
  text-align: center;
  font-weight: bolder;
  padding:20px;
  text-decoration: none;


}

a:hover{
  background-color: blue;
}


</style>

 <img src="IMGs/tela-github.jpg" alt="GitHub">
